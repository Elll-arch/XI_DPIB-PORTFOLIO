<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Class Portfolio</title>

<style>
:root{
  --bg:#f2f3f5;
  --card:#ffffff;
  --text:#111;
  --muted:#777;
  --line:#e4e4e4;
  --accent:#2563eb;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter, Arial, sans-serif;
}

html,body{
  height:100%;
  scroll-behavior:smooth;
}

body{
  background:var(--bg);
  color:var(--text);
}

/* ===== SLIDER ===== */
.slider{
  height:100vh;
  overflow-y:auto;
  scroll-snap-type:y mandatory;
}

/* ===== SECTION ===== */
.section{
  height:100vh;
  scroll-snap-align:start;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:60px;
}

/* ===== INTRO ===== */
.intro{
  flex-direction:column;
  text-align:center;
  gap:28px;
}

.intro h1{
  font-size:56px;
  font-weight:600;
  animation:fadeUp .9s ease both;
}

.intro p{
  max-width:640px;
  color:var(--muted);
  line-height:1.7;
  animation:fadeUp 1.1s ease both;
}

.intro a{
  padding:14px 42px;
  border:1px solid var(--text);
  border-radius:40px;
  text-decoration:none;
  color:var(--text);
  animation:fadeUp 1.3s ease both;
}

/* ===== CARD ===== */
.card{
  width:100%;
  max-width:1120px;
  height:88%;
  background:var(--card);
  border-radius:30px;
  padding:46px;
  box-shadow:0 40px 90px rgba(0,0,0,.08);
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  align-items:center;
  position:relative;
  overflow:hidden;
  animation:cardIn .9s ease both;
}

.index{
  position:absolute;
  top:26px;
  right:36px;
  font-size:14px;
  color:var(--muted);
}

/* ===== PROFILE ===== */
.profile{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:14px;
  animation:fadeUp .8s ease both;
}

.profile img{
  width:190px;
  height:190px;
  border-radius:50%;
  object-fit:cover;
  filter:grayscale(100%);
  animation:scaleIn .8s ease both;
}

.profile h2{
  font-weight:600;
}

.profile span{
  color:var(--muted);
}

/* ===== LINKS ===== */
.links{
  display:flex;
  gap:18px;
  animation:fadeUp 1s ease both;
}

.links a{
  width:44px;
  height:44px;
  border-radius:50%;
  border:1px solid var(--line);
  display:flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  color:#000;
  font-size:14px;
  transition:.3s;
}

.links a:hover{
  background:#000;
  color:#fff;
}

/* ===== WORKS ===== */
.works{
  width:100%;
  max-width:720px;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:18px;
}

.works img{
  width:100%;
  height:130px;
  object-fit:cover;
  border-radius:16px;
  background:#ddd;
  animation:fadeUp .9s ease both;
}

/* ===== CV BUTTON ===== */
.cv-btn{
  font-size:14px;
  color:var(--muted);
  cursor:pointer;
  animation:fadeUp 1.2s ease both;
}

/* ===== CV PANEL ===== */
.cv{
  position:absolute;
  inset:0;
  background:#fafafa;
  border-radius:30px;
  transform:translateY(110%);
  transition:.7s cubic-bezier(.22,1,.36,1);
  padding:50px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:24px;
  z-index:5;
}

.cv.open{
  transform:translateY(0);
}

.cv iframe,
.cv img{
  width:100%;
  max-width:800px;
  height:100%;
  border-radius:18px;
  border:1px solid var(--line);
}

.close-cv{
  padding:10px 30px;
  border-radius:30px;
  border:1px solid #111;
  background:none;
  cursor:pointer;
}

/* ===== UPLOAD FAB ===== */
.upload-fab{
  position:fixed;
  right:28px;
  bottom:28px;
  width:62px;
  height:62px;
  border-radius:50%;
  background:var(--accent);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:24px;
  text-decoration:none;
  box-shadow:0 22px 55px rgba(37,99,235,.45);
  animation:pulse 2.2s infinite;
  z-index:99;
}

/* ===== ANIMATIONS ===== */
@keyframes fadeUp{
  from{opacity:0; transform:translateY(24px)}
  to{opacity:1; transform:translateY(0)}
}

@keyframes scaleIn{
  from{opacity:0; transform:scale(.9)}
  to{opacity:1; transform:scale(1)}
}

@keyframes cardIn{
  from{opacity:0; transform:translateY(40px)}
  to{opacity:1; transform:translateY(0)}
}

@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.06)}
}

/* ===== MOBILE ===== */
@media(max-width:900px){
  .section{padding:30px}
  .profile img{width:150px;height:150px}
  .works{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div class="slider">

<section class="section intro">
  <h1>Class Portfolio</h1>
  <p>
    Arsip digital portofolio siswa satu kelas.
    Setiap siswa memiliki halaman personal berisi identitas inti,
    karya terbaik, dan CV visual.
  </p>
  <a href="#s1">Masuk Galeri</a>
</section>

<script>
let html='';
for(let i=1;i<=27;i++){
  let nama=`Nama Siswa ${i}`;
  let cv=`<img src="https://via.placeholder.com/800x1100">`;

  if(i===12){
    nama='Gabriel Prastyadi Nugraha';
    cv=`<iframe src="cv-absen-12.pdf"></iframe>`;
  }

  html+=`
  <section class="section" id="s${i}">
    <div class="card">
      <div class="index">${String(i).padStart(2,'0')} / 27</div>

      <div class="profile">
        <img src="https://via.placeholder.com/400">
        <h2>${nama}</h2>
        <span>DPIB â€¢ Absen ${i}</span>
      </div>

      <div class="links">
        <a href="#">WA</a>
        <a href="#">IG</a>
        <a href="#">DR</a>
      </div>

      <div class="works">
        <img src="https://via.placeholder.com/300x200">
        <img src="https://via.placeholder.com/300x200">
        <img src="https://via.placeholder.com/300x200">
      </div>

      <div class="cv-btn" onclick="openCV(this)">â†“ Lihat CV</div>

      <div class="cv">
        ${cv}
        <button class="close-cv">Tutup CV</button>
      </div>
    </div>
  </section>`;
}
document.write(html);
</script>

</div>

<a class="upload-fab"
href="https://docs.google.com/forms/d/e/1FAIpQLSfyTdxgs_qHCSrLaNp6kzBP4KN7cEP3ikJuZXyP0TDdiT0zfA/viewform"
target="_blank">ðŸ“¤</a>

<script>
function openCV(btn){
  btn.closest('.card').querySelector('.cv').classList.add('open');
}

document.addEventListener('click',e=>{
  if(e.target.classList.contains('close-cv')){
    e.target.closest('.cv').classList.remove('open');
  }
});
</script>

</body>
</html>
